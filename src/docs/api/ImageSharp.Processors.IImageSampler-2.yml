  type: Method
  source:
    id: Apply
    path: ''
    startLine: 30368
  assemblies:
  - cs.temp.dll
  namespace: ImageSharp.Processors
  summary: "\nApplies the process to the specified portion of the specified <xref href=\"ImageSharp.ImageBase%602\" data-throw-if-not-resolved=\"false\"></xref> at the specified\nlocation and with the specified size.\n"
  remarks: "\nThe method keeps the source image unchanged and returns the\nthe result of image process as new image.\n"
  example: []
  syntax:
    content: void Apply(ImageBase<TColor, TPacked> target, ImageBase<TColor, TPacked> source, int width, int height, Rectangle targetRectangle, Rectangle sourceRectangle)
    content.vb: Sub Apply(target As ImageBase(Of TColor, TPacked), source As ImageBase(Of TColor, TPacked), width As Integer, height As Integer, targetRectangle As Rectangle, sourceRectangle As Rectangle)
    parameters:
    - id: target
      type: ImageSharp.ImageBase{{TColor},{TPacked}}
      description: Target image to apply the process to.
    - id: source
      type: ImageSharp.ImageBase{{TColor},{TPacked}}
      description: The source image. Cannot be null.
    - id: width
      type: System.Int32
      description: The target width.
    - id: height
      type: System.Int32
      description: The target height.
    - id: targetRectangle
      type: ImageSharp.Rectangle
      description: "\nThe <xref href=\"ImageSharp.Rectangle\" data-throw-if-not-resolved=\"false\"></xref> structure that specifies the location and size of the drawn image.\nThe image is scaled to fit the rectangle.\n"
    - id: sourceRectangle
      type: ImageSharp.Rectangle
      description: "\nThe <xref href=\"ImageSharp.Rectangle\" data-throw-if-not-resolved=\"false\"></xref> structure that specifies the portion of the image object to draw.\n"
